<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Global Ticket Detail</title>
    <th:block th:insert="util/import.html :: meta" ></th:block>
    <th:block th:insert="util/import.html :: head"></th:block>
    <th:block th:insert="util/import.html :: login"></th:block>
</head>
<body>
<th:block th:insert="util/import.html :: loader"></th:block>
<div id="wrapper">
    <th:block th:insert="util/header.html :: header"></th:block>
    <th:block th:insert="util/navigation.html :: navigation"></th:block>

    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row bg-title">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title" th:text="#{detailReport}"></h4> </div>
            </div>

            <div class="row white-box-wrapper">
                <div class="col-md-8 col-xs-12 white-box-container">
                    <div class="white-box">
                        <div class="row">
                            <h3 class="box-title big" th:text="#{reportGlobal}"></h3><br>
                            <form class="form-horizontal form-material" th:action="@{/report-global-update/}+${ticket.id}" th:object="${reportGlobalDto}" method="post">
                                <h4 th:text="#{reportGlobal.week}"></h4>
                                <br>
                                <div class="row">
                                    <div class="form-group col-sm-12 col-md-6">
                                        <label class="col-md-12" for="week" th:text="#{reportGlobal.weekNumber}"></label>
                                        <div class="col-md-12 m-t-10 " id="week-input">
                                            <input th:if="${!disable}" type="week" id="week" name="week" th:value="${ticket.week}" required>
                                            <input th:if="${disable}" type="week" id="week" name="week" th:value="${ticket.week}" disabled required>
                                        </div>
                                    </div>
                                </div>
                                <br>

                                <h4 th:text="#{reportGlobal.reading}"></h4>
                                <div class="form-group">
                                    <label class="col-md-12" for="bibleChapter" th:text="#{reportGlobal.bibleChapter}"></label>
                                    <div class="col-md-12">
                                        <input th:if="${!disable}" min="0" type="number" name="bibleChapter" id="bibleChapter"
                                               class="form-control form-control-line" th:value="${ticket.bibleChapter}" required>
                                        <input th:if="${disable}" min="0" type="number" name="bibleChapter" id="bibleChapter"
                                               class="form-control form-control-line" th:value="${ticket.bibleChapter}" disabled required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12" for="bibleChapterMinutes"
                                           th:text="#{reportGlobal.bibleChapterMinutes}"></label>
                                    <div class="col-md-12">
                                        <input th:if="${!disable}" min="0" type="number" name="bibleChapterMinutes" id="bibleChapterMinutes"
                                               class="form-control form-control-line" th:value="${ticket.bibleChapter}" required>
                                        <input th:if="${disable}" min="0" type="number" name="bibleChapterMinutes" id="bibleChapterMinutes"
                                               class="form-control form-control-line" th:value="${ticket.bibleChapter}" disabled required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12" th:text="#{reportGlobal.book}"></label>
                                    <div class="col-md-12">
                                        <input th:if="${!disable}" type="text" name="book" id="book"
                                               class="form-control form-control-line" th:value="${ticket.book}">
                                        <input th:if="${disable}" type="text" name="book" id="book"
                                               class="form-control form-control-line" th:value="${ticket.book}" disabled>
                                    </div>
                                </div>

                                <h4 th:text="#{reportGlobal.prayer}"></h4>
                                <br>

                                <div class="form-group">
                                    <label class="col-md-12" for="prayerMinutesAlone" th:text="#{reportGlobal.prayerAlone}"></label>
                                    <div class="col-md-12">
                                        <input min="0" th:if="${!disable}" type="number" name="prayerMinutesAlone" id="prayerMinutesAlone"
                                               class="form-control form-control-line" th:value="${ticket.prayerMinutesAlone}" required>
                                        <input min="0" th:if="${disable}" type="number" name="prayerMinutesAlone" id="prayerMinutesAlone"
                                               class="form-control form-control-line" th:value="${ticket.prayerMinutesAlone}" disabled required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12" for="prayerMinutesTogether" th:text="#{reportGlobal.prayerInGroup}"></label>
                                    <div class="col-md-12">
                                        <input min="0" type="number" th:value="${ticket.prayerMinutesTogether}" name="prayerMinutesTogether" id="prayerMinutesTogether"
                                               th:if="${!disable}" class="form-control form-control-line" required>
                                        <input min="0" type="number" th:value="${ticket.prayerMinutesTogether}" name="prayerMinutesTogether" id="prayerMinutesTogether"
                                               th:if="${disable}" class="form-control form-control-line" disabled required>
                                    </div>
                                </div>

                                <h4 th:text="#{reportGlobal.meditation}"></h4>
                                <br>
                                <div class="form-group">
                                    <label class="col-md-12" for="meditationNumber"
                                           th:text="#{reportGlobal.meditationNumber}"></label>
                                    <div class="col-md-12">
                                        <input th:if="${!disable}" min="0" type="number" name="meditationNumber" id="meditationNumber"
                                               class="form-control form-control-line" th:value="${ticket.meditationNumber}" required>
                                        <input th:if="${disable}" min="0" type="number" name="meditationNumber" id="meditationNumber"
                                               class="form-control form-control-line" th:value="${ticket.meditationNumber}" disabled required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12" th:text="#{reportGlobal.meditationMinutes}"></label>
                                    <div class="col-md-12">
                                        <input th:if="${!disable}" min="0" type="number" name="meditationMinutes" id="meditationMinutes"
                                               class="form-control form-control-line" th:value="${ticket.meditationMinutes}" required>
                                        <input th:if="${disable}" min="0" type="number" name="meditationMinutes" id="meditationMinutes"
                                               class="form-control form-control-line" th:value="${ticket.meditationMinutes}" required disabled>
                                    </div>
                                </div>

                                <h4 th:text="#{reportGlobal.evangelization}"></h4>
                                <br>
                                <div class="form-group">
                                    <label class="col-md-12" for="evangelizationMinutes"
                                           th:text="#{reportGlobal.evangelizationMinutes}"></label>
                                    <div class="col-md-12">
                                        <input min="0" th:if="${!disable}" type="number" th:value="${ticket.evangelizationMinutes}" name="evangelizationMinutes" id="evangelizationMinutes"
                                               class="form-control form-control-line" required>
                                        <input min="0" th:if="${disable}" type="number" th:value="${ticket.evangelizationMinutes}" name="evangelizationMinutes" id="evangelizationMinutes"
                                               class="form-control form-control-line" disabled required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-12" for="evangelizedPeople"
                                           th:text="#{reportGlobal.evangelizedPeople}"></label>
                                    <div class="col-md-12">
                                        <input min="0" th:if="${!disable}" type="number" name="evangelizedPeople" id="evangelizedPeople"
                                               class="form-control form-control-line" th:value="${ticket.evangelizedPeople}" required>
                                        <input min="0" th:if="${disable}" type="number" th:value="${ticket.evangelizedPeople}" name="evangelizedPeople" id="evangelizedPeople"
                                               class="form-control form-control-line" disabled required>
                                    </div>
                                </div>
                                <br>

                                <h4 th:text="#{reportGlobal.fast}"></h4>
                                <br>
                                <div class="form-group">
                                    <label class="col-md-12" for="fast"
                                           th:text="#{reportGlobal.fastDays}"></label>
                                    <div class="col-md-12">
                                        <input min="0" th:value="${ticket.fast}" type="number" name="fast" id="fast"
                                               th:if="${!disable}" class="form-control form-control-line" required>
                                        <input min="0" th:value="${ticket.fast}" type="number" name="fast" id="fast"
                                               th:if="${disable}" class="form-control form-control-line" disabled required>
                                    </div>
                                </div>

                                <h4 th:text="#{reportGlobal.important}"></h4>
                                <br>
                                <div class="form-group not-hidden">
                                    <label for="message" class="col-md-12" style="position: absolute;">
                                        <th:block th:text="#{reportGlobal.message}"></th:block>
                                        <div class="tooltip">
                                            <picture>
                                                <source type="image/webp" srcset="/plugins/images/info.webp">
                                                <source type="image/png" srcset="/plugins/images/info.png">
                                                <img alt="" height="20" src="/plugins/images/info.png" width="20">
                                            </picture>
                                            <span class="tooltiptext">
                                                <th:block th:text="#{reportGlobal.tooltip}"></th:block>
                                                <br><th:block th:text="#{reportGlobal.tooltip1}"></th:block>
                                                <br><th:block th:text="#{reportGlobal.tooltip2}"></th:block>
                                                <br><th:block th:text="#{reportGlobal.tooltip3}"></th:block>
                                                <br><th:block th:text="#{reportGlobal.tooltip4}"></th:block>
                                                <br><th:block th:text="#{reportGlobal.tooltip5}"></th:block>
                                                <br><th:block th:text="#{reportGlobal.tooltip6}"></th:block>
                                            </span>
                                        </div>
                                    </label>
                                    <div class="col-md-12" style="margin-top: 31px;">
                                        <textarea th:placeholder="#{reportGlobal.message.placeholder}"
                                                  rows="5" name="message" id="message" class="form-control form-control-line"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="message" class="col-md-12" th:text="#{reportGlobal.message}"></label>
                                    <div class="col-md-12">
                                        <textarea rows="8" th:text="${ticket.message}" class="form-control form-control-line" disabled></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button class="btn btn-success" th:text="#{reportGlobal.update}"></button>
                                    </div>
                                </div>

                                <div th:if="${!disable}" class="form-group">
                                    <div class="col-sm-12">
                                        <a th:href="@{/report/archiv/discipleMaker/}+${ticket.id}" class="btn btn-info"
                                           onclick="if (!(confirm('Wollen Sie wirklich archivieren ?'))) return false"
                                        th:text="#{reportGlobal.archiv}"></a>
                                    </div>
                                </div>

                                <div th:if="${disable}" class="form-group">
                                    <div class="col-sm-12">
                                        <a th:href="@{/report/archiv/discipleMaker/}+${ticket.id}"
                                           onclick="if (!(confirm('Wollen Sie wirklich archivieren ?'))) return false"
                                           class="btn btn-info"
                                           th:text="#{reportGlobal.archiv}"></a>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container-fluid -->
        <th:block th:insert="util/footer.html :: footer"></th:block>
    </div>
</div>
<script>
    if (window.innerWidth < 500) {
        document.getElementById('week-input').innerHTML =
            // 2020-W34 Regex
            '        <input pattern="20[0-9][0-9]-W[0-9][0-9]" class="form-control form-control-line" th:if="${!disable}" type="text" id="week" name="week" th:value="${ticket.week}" required>\n' +
            '        <input pattern="20[0-9][0-9]-W[0-9][0-9]" class="form-control form-control-line" th:if="${disable}" type="text" id="week" name="week" th:value="${ticket.week}" disabled required>';
    }
</script>
<th:block th:insert="util/import.html :: body"></th:block>
</body>
</html>
