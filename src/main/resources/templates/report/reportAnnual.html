<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Report Annual</title>
    <th:block th:insert="util/import.html :: meta" ></th:block>
    <th:block th:insert="util/import.html :: head"></th:block>
    <th:block th:insert="util/import.html :: login"></th:block>
</head>
<body>
<th:block th:insert="util/import.html :: loader"></th:block>
<div id="wrapper">
    <th:block th:insert="util/header.html :: header"></th:block>
    <th:block th:insert="util/navigation.html :: navigation"></th:block>

    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row bg-title">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title"><th:block th:text="#{reportAnnual}"></th:block> <span th:text="${year}"></span></h4> </div>
            </div>

            <div class="row">
                <div class="card super-card">
                    <div class="card-body p-0">
                        <hr class="my-5">

                        <div class="row pb-5 p-5">
                            <div class="col-md-6">
                                <p class="font-weight-bold mb-4" th:text="#{reportAnnual.info}"></p>
                                <p class="mb-1" th:text="${user.getLastname() + ' ' + user.getFirstname()}"></p>
                                <p th:text="${user.getEmail()}"></p>
                                <p class="mb-1" th:text="${user.getPhone()}"></p>
                                <p class="mb-1" th:text="${user.getCity()}"></p>
                                <p class="mb-1" th:text="${user.getStreet()}"></p>
                            </div>

                            <div class="col-md-6 text-right">
                                <p class="font-weight-bold mb-4" >CMGI FRANKFURT</p>
                                <p class="mb-1"><span class="text-muted">Riesaer Stra√üe 45 / Frankfurt</span></p>
                                <p class="mb-1"><span class="text-muted">0145 0047 0556</span></p>
                            </div>
                        </div>
                        <span class="month" th:text="#{reportAnnual} + ${year}"></span>
                        <div class="row p-5">
                            <br><br>
                            <div class="col-md-12">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th class="border-0 text-uppercase  font-weight-bold" th:text="#{reportAnnual.weekNumber}"></th>
                                        <th class="border-0 text-uppercase  font-weight-bold" th:text="#{reportAnnual.bibleChapter}"></th>
                                        <th class="border-0 text-uppercase  font-weight-bold" th:text="#{reportAnnual.bibleMinutes}"></th>
                                        <th class="border-0 text-uppercase  font-weight-bold" th:text="#{reportAnnual.book}"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="ticket: ${tickets}" >
                                        <td th:text="${ticket.week}"></td>
                                        <td th:text="${ticket.bibleChapter}"></td>
                                        <td th:text="${ticket.bibleChapterMinutes}"></td>
                                        <td th:text="${ticket.book}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="d-flex bg-dark p-4">
                            <div class="py-3 px-5">
                                <div class="mb-2" th:text="#{reportAnnual.totalBibleChapter}"></div>
                                <div class="h2 font-weight-light" th:text="${chapters}"></div>
                            </div>
                            <div class="py-3 px-5">
                                <div class="mb-2" th:text="#{reportAnnual.totalBibleHours}"></div>
                                <div class="h2 font-weight-light" th:text="${bibleReadingHours}"></div>
                            </div>
                        </div>

                        <div class="row p-5">
                            <br><br>
                            <div class="col-md-12">
                            <br>
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th class="border-0 text-uppercase  font-weight-bold" th:text="#{reportAnnual.weekNumber}"></th>
                                        <th class="border-0 text-uppercase  font-weight-bold" th:text="#{reportAnnual.prayerAlone}"></th>
                                        <th class="border-0 text-uppercase  font-weight-bold" th:text="#{reportAnnual.prayerInGroup}"></th>
                                        <th class="border-0 text-uppercase  font-weight-bold" th:text="#{reportAnnual.meditationNumber}"></th>
                                        <th class="border-0 text-uppercase  font-weight-bold" th:text="#{reportAnnual.meditationMinutes}"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="ticket: ${tickets}" >
                                        <td th:text="${ticket.week}"></td>
                                        <td th:text="${ticket.prayerMinutesAlone}"></td>
                                        <td th:text="${ticket.prayerMinutesTogether}"></td>
                                        <td th:text="${ticket.meditationNumber}"></td>
                                        <td th:text="${ticket.meditationMinutes}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="d-flex bg-dark p-4">
                            <div class="py-3 px-5">
                                <div class="mb-2" th:text="#{reportAnnual.totalPrayerAlone}"></div>
                                <div class="h2 font-weight-light" th:text="${totalPrayerAlone}"></div>
                            </div>
                            <div class="py-3 px-5">
                                <div class="mb-2" th:text="#{reportAnnual.totalPrayerInGroup}"></div>
                                <div class="h2 font-weight-light" th:text="${totalPrayerTogether}"></div>
                            </div>
                            <div class="py-3 px-5">
                                <div class="mb-2" th:text="#{reportAnnual.totalMeditationNumber}"></div>
                                <div class="h2 font-weight-light" th:text="${meditationNumber}"></div>
                            </div>
                            <div class="py-3 px-5">
                                <div class="mb-2" th:text="#{reportAnnual.totalMeditationMinutes}"></div>
                                <div class="h2 font-weight-light" th:text="${meditationTime}"></div>
                            </div>
                        </div>
                        <div class="row p-5">
                            <br><br>
                            <div class="col-md-12">
                                <br>
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th class="border-0 text-uppercase  font-weight-bold" th:text="#{reportAnnual.weekNumber}"></th>
                                            <th class="border-0 text-uppercase  font-weight-bold" th:text="#{reportAnnual.evangelizationMinutes}">Minuten in der Evangelisierung:</th>
                                            <th class="border-0 text-uppercase  font-weight-bold" th:text="#{reportAnnual.evangelizationPeople}">Evangelisierte Menschen:</th>
                                            <th class="border-0 text-uppercase  font-weight-bold" th:text="#{reportAnnual.Fast}">Fasten (Tagen):</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="ticket: ${tickets}" >
                                            <td th:text="${ticket.week}"></td>
                                            <td th:text="${ticket.evangelizationMinutes}"></td>
                                            <td th:text="${ticket.evangelizedPeople}"></td>
                                            <td th:text="${ticket.fast}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                            </div>
                        </div>

                        <div class="d-flex bg-dark p-4">
                            <div class="py-3 px-5">
                                <div class="mb-2" th:text="#{reportAnnual.totalEvangelizationMinutes}"></div>
                                <div class="h2 font-weight-light" th:text="${evangelizationHours}"></div>
                            </div>

                            <div class="py-3 px-5">
                                <div class="mb-2" th:text="#{reportAnnual.totalEvangelizedPeople}"></div>
                                <div class="h2 font-weight-light" th:text="${evangelizedPeople}"></div>
                            </div>

                            <div class="py-3 px-5">
                                <div class="mb-2" th:text="#{reportAnnual.TotalFastDays}"></div>
                                <div class="h2 font-weight-light" th:text="${fastDays}"></div>
                            </div>

                            <div class="py-3 px-5 print-view">
                                <div class="mb-2" th:text="#{reportAnnual.print}"></div>
                                <div class="h2 font-weight-light">
                                    <a class="btn btn-success" onClick="window.print()">
                                        <i class="fa fa-print"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
        <th:block th:insert="util/footer.html :: footer"></th:block>
    </div>
</div>

<th:block th:insert="util/import.html :: body"></th:block>
<th:block th:insert="util/import.html :: reportYear"></th:block>
</body>
</html>
