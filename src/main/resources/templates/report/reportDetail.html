<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Report Detail</title>
    <th:block th:insert="util/import.html :: meta" ></th:block>
    <th:block th:insert="util/import.html :: head"></th:block>
    <th:block th:insert="util/import.html :: login"></th:block>
</head>
<body>
<th:block th:insert="util/import.html :: loader"></th:block>
<div id="wrapper">
    <th:block th:insert="util/header.html :: header"></th:block>
    <th:block th:insert="util/navigation.html :: navigation"></th:block>

    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row bg-title">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title">Berichtdetail</h4> </div>
            </div>

            <div class="row white-box-wrapper">
                <div class="col-md-8 col-xs-12 white-box-container">
                    <div class="white-box">
                        <div class="row">
                            <h3 class="box-title big">IM DETAIL ABLEGEN</h3><br>
                            <h4>1 - DATUM</h4>
                            <br>
                            <form class="form-horizontal form-material" method="post" th:action="@{/report-detail}" th:object="${reportDetailDto}">
                                <div class="row ">
                                    <div class="form-group col-sm-12 col-md-6">
                                        <label class="col-md-12" for="startDate">
                                            Anfangsdatum</label>
                                        <div class="col-md-12 m-t-10" id="startDateWrapper">
                                            <input class="" type="date" id="startDate" name="startDate" required>
                                        </div>
                                    </div>

                                    <div class="form-group col-sm-12 col-md-6">
                                        <label class="col-md-12" for="endDate">
                                            Enddatum</label>
                                        <div class="col-md-12 m-t-10" id="endDateWrapper">
                                            <input class="" type="date" id="endDate" name="endDate" required>
                                        </div>
                                    </div>
                                </div>

                                <h4>2 - LESUNG</h4>
                                <br>
                                <div class="form-group">
                                    <label class="col-md-12" for="bibleChapter">Gelesene Bibelkapitel</label>
                                    <div class="col-md-12">
                                        <input min="0" type="number" name="bibleChapter" id="bibleChapter"
                                               class="form-control form-control-line" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12" for="bibleChapterMinutes">Minuten beim Bibellesen</label>
                                    <div class="col-md-12">
                                        <input min="0" type="number" name="bibleChapterMinutes" id="bibleChapterMinutes"
                                               class="form-control form-control-line" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Buch</label>
                                    <div class="col-md-12">
                                        <input type="text" name="book" id="book"
                                               class="form-control form-control-line" placeholder="Welches Buch liest du gerade ?">
                                    </div>
                                </div>
                                <br>

                                <h4>3 - GEBET</h4>
                                <br>
                                <div class="form-group">
                                    <label class="col-md-12" for="prayerMinutesAlone">Gebet Minuten Allein</label>
                                    <div class="col-md-12">
                                        <input min="0" type="number" name="prayerMinutesAlone" id="prayerMinutesAlone"
                                               class="form-control form-control-line" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12" for="prayerMinutesTogether">Gebet Minuten in Gruppen</label>
                                    <div class="col-md-12">
                                        <input min="0" type="number" name="prayerMinutesTogether" id="prayerMinutesTogether"
                                               class="form-control form-control-line" required>
                                    </div>
                                </div>
                                <br>

                                <h4>4 - MEDITATION</h4>
                                <br>
                                <div class="form-group">
                                    <label class="col-md-12" for="meditationNumber">Anzahl der Meditation</label>
                                    <div class="col-md-12">
                                        <input min="0" type="number" name="meditationNumber" id="meditationNumber"
                                               class="form-control form-control-line" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Minuten der Meditation</label>
                                    <div class="col-md-12">
                                        <input min="0" type="number" name="meditationMinutes" id="meditationMinutes"
                                               class="form-control form-control-line" required>
                                    </div>
                                </div>
                                <br>

                                <h4>5 - EVANGELISIERUNG</h4>
                                <br>
                                <div class="form-group">
                                    <label class="col-md-12" for="evangelizationMinutes">Minuten in der Evangelisierung</label>
                                    <div class="col-md-12">
                                        <input min="0" type="number" name="evangelizationMinutes" id="evangelizationMinutes"
                                               class="form-control form-control-line" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-12" for="evangelizedPeople">Evangelisierte Menschen</label>
                                    <div class="col-md-12">
                                        <input min="0" type="number" name="evangelizedPeople" id="evangelizedPeople"
                                               class="form-control form-control-line" required>
                                    </div>
                                </div>
                                <br>

                                <h4>6 - FASTEN</h4>
                                <br>
                                <div class="form-group">
                                    <label class="col-md-12" for="fast">Fasten (Tagen)</label>
                                    <div class="col-md-12">
                                        <input min="0" type="number" name="fast" id="fast"
                                               class="form-control form-control-line" required>
                                    </div>
                                </div>

                                <h4>! - AM WICHTIGSTEN</h4>
                                <br>
                                <div class="form-group">
                                    <label for="message" class="col-md-12" style="position: absolute;">Nachricht
                                        <div class="tooltip">
                                            <picture>
                                                <source type="image/webp" srcset="/plugins/images/info.webp">
                                                <source type="image/png" srcset="/plugins/images/info.png">
                                                <img alt="" height="20" src="/plugins/images/info.png" width="20">
                                            </picture>
                                            <span class="tooltiptext"> Ich erwarte, dass du in diesem Feld die Folgenden Punkten bearbeitest:
                                                <br> » Frage 1: Wie geht es dir körperlich ?
                                                <br> » Frage 2: Kommmst du zurecht mit der Schule/Uni ?
                                                <br> » Frage 3: Wie ist deine Moral?
                                                <br> » Frage 4: Wie sind deine Gefühle und deine Belastungen?
                                                <br> » Frage 5: Wie fühlst du deine Gemeinschaft mit Gott? Hast du Blockaden?
                                                <br> BONUS: Eine Nachricht für dein DiscipleMaker ?</span>
                                        </div>
                                    </label>
                                    <div class="col-md-12" style="margin-top: 31px;">
                                        <textarea placeholder="Um zu verstehen was Sie hier schreiben sollen , klicken Sie auf das Ausrufezeichen"
                                                  rows="5" name="message" id="message" class="form-control form-control-line"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button class="btn btn-success">ABLEGEN</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container-fluid -->
        <th:block th:insert="util/footer.html :: footer"></th:block>
    </div>
</div>

<th:block th:insert="util/import.html :: body"></th:block>
</body>
</html>
